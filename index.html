<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>รายการประกาศ | Real Estate Demo</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="theme light">
  <header class="container">
    <h1>รายการประกาศ</h1>
    <nav class="row gap">
      <a class="btn" href="./admin.html">จัดการ/นำเข้า-ส่งออก</a>
      <button id="btnRefresh" class="btn outline">รีเฟรชข้อมูลจากรีโมต</button>
    </nav>
  </header>

  <main class="container">
    <section id="filters" class="glass pad">
      <div class="row wrap gap">
        <input id="q" type="search" placeholder="ค้นหาชื่อ/รายละเอียด" />
        <input id="minPrice" type="number" placeholder="ราคาเริ่ม" />
        <input id="maxPrice" type="number" placeholder="ราคาสูงสุด" />
        <select id="sort">
          <option value="new">ใหม่สุด</option>
          <option value="old">เก่าสุด</option>
          <option value="priceAsc">ราคาต่ำ→สูง</option>
          <option value="priceDesc">ราคาสูง→ต่ำ</option>
        </select>
        <button id="btnApply" class="btn">ใช้ตัวกรอง</button>
        <span id="metaCount" class="muted"></span>
      </div>
    </section>

    <section id="list" class="grid"></section>
  </main>

  <footer class="container muted pad-sm">
    <small>โหมดสาธิตแบบ static — ข้อมูลจะดึงจาก <code>./data/listings-with-images.json</code> เมื่อยังไม่มีในเครื่อง</small>
  </footer>

  <script type="module" src="./app.js"></script>
</body>
</html>
